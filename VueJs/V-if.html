<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - vuejs !</title>
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

      <div id="app">
            
            <h1 v-if="statu"> {{tituto}} </h1>
            <h1 v-else>não exixte texto</h1>
           
            <div v-if = "usuario.id == 1">

                id:{{usuario.id}},<br>
                nome:{{usuario.nome}},<br>
                profissao:{{usuario.profissao}}

            </div>
            <h1 v-else> usuario não existente </h1>
      </div>

    <script>
        var app = new Vue ({
            el: "#app",
            data: {
                statu:true,
                tituto: "Aula 01 - vuejs !",
            usuario :{ 
                id: 0 ,
                nome:"jon snow",
                profissao:"ator"
            }
            }
        });
    </script>

</body>
</html>
